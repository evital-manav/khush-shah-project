<router-outlet></router-outlet>

<mat-toolbar>
        <div class="header__logo">
            <img
              src="https://www.evitalrx.in/webroot/images/evital-images/logo.png"
              alt="Logo"
            />
          </div>
          <span class="pipe">|</span>
          <span class="example-spacer">Patient App</span>
          <img src="../assets/icons8-add-user-48.png" alt="Add Patient" class="add-img">
        <button style="background-color: #044c9d; color: white;" (click)="openAddEditPatientForm()" mat-raised-button matTooltip="Add Patient">
            Add Patient
        </button>
</mat-toolbar>

<div class="main-body">
  <mat-form-field class="filter" appearance="standard" matTooltip="Search By Name">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ram" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black; font-weight: bolder; font-size: 0.8rem;"> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- firstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black; font-weight: bolder; font-size: 0.8rem;"> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>

      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black; font-weight: bolder; font-size: 0.8rem;"> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black; font-weight: bolder; font-size: 0.8rem;"> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- dob Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black; font-weight: bolder; font-size: 0.8rem;"> DOB </th>
        <td mat-cell *matCellDef="let row"> {{row.dob}} </td>
      </ng-container>

      <!-- gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black; font-weight: bolder; font-size: 0.8rem;"> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
      </ng-container>

      <!-- BloodGroup Column -->
      <ng-container matColumnDef="bloodgrp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black; font-weight: bolder; font-size: 0.8rem;"> Blood Group </th>
        <td mat-cell *matCellDef="let row"> {{row.bloodgrp}} </td>
      </ng-container>

      <!-- Mobile Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black; font-weight: bolder; font-size: 0.8rem;"> Mobile </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
      </ng-container>

      <!-- ZipCode Column -->
      <ng-container matColumnDef="zipCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black; font-weight: bolder; font-size: 0.8rem;"> Zip Code </th>
        <td mat-cell *matCellDef="let row"> {{row.zipCode}} </td>
      </ng-container>

      <!-- Update/Delete Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black; font-weight: bolder; font-size: 0.8rem;"> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditPatientForm(row)">
            <mat-icon mat-raised-button matTooltip="Upate Patient">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePatient( row.id )">
            <mat-icon mat-raised-button matTooltip="Delete Patient">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
