<h1 mat-dialog-title>Confirm Order</h1>
<form (ngSubmit)="onPlaceOrder()">
  <mat-dialog-content>
    <p>Do you want to place the order?</p>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="address" name="address" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="city" name="city" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input matInput [(ngModel)]="state" name="state" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Zipcode</mat-label>
      <input matInput [(ngModel)]="zipcode" name="zipcode" [value]="defaultZipcode" required>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button type="submit">Place Order</button>
  </mat-dialog-actions>
</form>
